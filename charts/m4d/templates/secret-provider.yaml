apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-provider
  namespace: m4d-system
---
apiVersion: v1
data:
  config.conf: |
    vault_address = "http://vault.m4d-system.svc.cluster.local:8200"
    vault_path = "/v1/auth/kubernetes/login"
    iam_endpoint = "https://iam.cloud.ibm.com/identity/token"
    jwt_location = "/var/run/secrets/kubernetes.io/serviceaccount/token"
kind: ConfigMap
metadata:
  name: secret-provider-configmap
  namespace: m4d-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: secret-provider
  name: secret-provider
  namespace: m4d-system
spec:
  ports:
  - name: http
    port: 5555
  selector:
    app: secret-provider
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-provider
  namespace: m4d-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-provider
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: secret-provider
    spec:
      containers:
      - args:
        - --config
        - /run/secret-provider/config.conf
        - --logging
        - info
        command:
        - python3
        - server.py
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        image: {{ .Values.image.secretProvider }}
        name: server
        volumeMounts:
        - mountPath: /run/secret-provider
          name: secret-provider-config
          readOnly: true
      serviceAccountName: secret-provider
      volumes:
      - configMap:
          name: secret-provider-configmap
        name: secret-provider-config
